services:
  app:
    container_name: rateio-app
    build: 
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:${API_PORT}"
    expose:
      - "${API_PORT}"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
    volumes:
      - ./package.json:/app/package.json
      - ./src:/app/src
      - ./prisma:/app/prisma
    depends_on:
      - db
    networks:
      - rateio
    restart: always
      
  db:
    image: postgres:14
    container_name: ${POSTGRES_NAME}-db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_NAME}
    expose:
      - ${POSTGRES_PORT}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - rateio
      
volumes:
  db-data:

networks:
  rateio:
    external: true